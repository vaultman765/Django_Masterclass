<!doctype html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group" id="item_list">

        </ul>
      </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form method="POST">
                {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="text" class="form-control" placeholder="email@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <input id="state" name="state" type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zipcode">Zip</label>
                        <input id="zipcode" name="zipcode" type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="total">Amount to be paid</label>
                        <input readonly="" type="text" class="form-control" id="total" name="total">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
  </div>
</body>

<script type="text/javascript">
    if(localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    let total = 0
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];

        total += price

        itemString = `<li  class="list-group-item"> <span class="">${quantity}</span> ${name}<span class="badge badge-warning badge-pill"> $${price}</span></li>`;
        $(item_list).append(itemString);
    }
    totalPrice = ` <li class="list-group-item d-flex justify-conent-between align-items-center"><b>Your total: </b>&nbsp;$${total}`
    $('#total').val("$"+total)
    $('#item_list').append(totalPrice)
    $('#items').val(JSON.stringify(cart));
</script>
</html>
